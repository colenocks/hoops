<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font awesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.11/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hoops</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="img/hoop-icon(180x180).jpg"
    />
  </head>
  <body>
    <div class="kobe">
      <div class="load-icon"></div>
    </div>
    <section class="wrapper">
      <section class="game">
        <!-- <div class="shoot-bar"></div> -->
        <div class="timer"><p>180</p></div>
        <div class="ball">
          <i class="fas fa-basketball-ball fa-2x"></i>
        </div>
        <div class="platform"></div>

        <div class="hoop">
          <div class="left-rail"></div>
          <div class="right-rail"></div>
          <div class="left-brace"></div>
          <div class="net"></div>
          <div class="right-brace"></div>
        </div>
      </section>
      <canvas></canvas>
      <section class="controller">
        <progress max="100" value="0" class="shoot-bar"></progress>
        <button class="gauge">Power</button>
        <button class="shoot">Shoot</button>
        <div class="meter">
          <div class="angle-meter">
            <div class="stick">
              <div class="arrow"></div>
            </div>
          </div>
        </div>
        <!-- <div class="control"> -->
        <button class="spin-backward">
          <i class="fas fa-backward fa-2x"></i>
        </button>
        <button class="up"><i class="fas fa-caret-up fa-2x"></i></button>
        <button class="down">
          <i class="fas fa-caret-down fa-2x"></i>
        </button>
        <button class="spin-forward">
          <i class="fas fa-forward fa-2x"></i>
        </button>
        <!-- </div> -->
      </section>
    </section>
    <footer>
      <p>Created by icardi</p>
    </footer>
    <script type="module" src="js/app.js"></script>
  </body>
</html>

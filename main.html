<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font awesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.11/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hoops</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="img/hoop-icon(180x180).jpg"
    />
  </head>
  <body>
    <div class="loading">
      <div class="load-icon"></div>
    </div>
    <section class="wrapper">
      <!-- <section class="game"> -->
      <canvas></canvas>
      <!-- </section> -->
      <section class="controller">
        <progress class="shoot-bar" max="50" value="0"></progress>
        <button class="gaugeUp">Power Up(Q)</button>
        <button class="gaugeDown">Power Down(Z)</button>
        <button class="shoot">Shoot(space)</button>
        <div class="meter">
          <div class="angle-meter">
            <div class="stick">
              <div class="arrow"></div>
            </div>
          </div>
        </div>
        <!-- <div class="control"> -->
        <button class="spin-backward">
          <i class="fas fa-backward fa-2x"></i>
        </button>
        <button class="up"><i class="fas fa-caret-up fa-2x"></i></button>
        <button class="down">
          <i class="fas fa-caret-down fa-2x"></i>
        </button>
        <button class="spin-forward">
          <i class="fas fa-forward fa-2x"></i>
        </button>
        <div class="meter-board"><span>0</span> &#176;</div>
        <!-- </div> -->
      </section>
    </section>
    <footer>
      <p>Created by icardi</p>
    </footer>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
